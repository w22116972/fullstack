# Blog Cache Configuration - Optimized for Article Caching
# Purpose: Cache frequently accessed articles with durability

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence - RDB + AOF for durability
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Database Configuration
databases 16

# Connection Settings
timeout 300
tcp-backlog 511
tcp-keepalive 300

# Server Configuration
daemonize no
loglevel notice
logfile ""
