# Redis configuration for token blacklist storage
# This Redis instance is dedicated to storing JWT token blacklist entries
# during logout operations for the auth-service microservice.

# Network and Protocol
port 6379
bind 0.0.0.0

# Performance settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - disabled by default for cache-only usage
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Security - password authentication (empty by default)
requirepass ""

# Client timeout
timeout 0
tcp-keepalive 300

# Database
databases 16

# Command renaming for security (optional)
# Uncomment to disable dangerous commands
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
