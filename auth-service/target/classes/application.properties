spring.application.name=auth-service
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Lazy initialization - allows startup without DB
spring.main.lazy-initialization=${LAZY_INIT:false}
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.datasource.hikari.initialization-fail-timeout=-1

# Flyway
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-key-change-in-production-min-32-chars-long}
jwt.expiration=${JWT_EXPIRATION:36000000}

# Server Configuration
server.port=8081
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Database Connection Pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
