# Production profile - strict security, optimized settings

# JWT (must be set via environment variable in production)
jwt.cookie.secure=true

# SQL Logging (disabled for performance and security)
spring.jpa.show-sql=false

# Security (strict for production)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging (info level, JSON format recommended via logback-spring.xml)
logging.level.com.example.backend=INFO
logging.level.org.springframework.security=WARN

# Connection pool (production-sized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# JPA optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
